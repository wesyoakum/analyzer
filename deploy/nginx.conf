# Reverse proxy + static topology
# - Static files come directly from /workspace/analyzer/src
# - Node API is provided by `npm start` (server/index.js) on 127.0.0.1:$PORT

upstream analyzer_node {
    # `PORT` is injected by the runtime (defaults to 3000 in server/index.js)
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Static app shell and assets
    root /workspace/analyzer;
    index src/index.html;

    location = / {
        try_files /src/index.html =404;
    }

    location /src/ {
        try_files $uri =404;
    }

    # Keep health checks on the same upstream as the API so readiness probes
    # validate the live Node process instead of static file availability.
    location = /api/health {
        limit_except GET HEAD OPTIONS {
            deny all;
        }

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://analyzer_node;
    }

    # Always send API traffic to Node.
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://analyzer_node;
    }
}
