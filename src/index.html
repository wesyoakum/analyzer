<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Winch — Electric & Hydraulic + Wave Contours + Depth Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <h1>Winch — Electric & Hydraulic (separated) + Wave Contours + Depth Profiles</h1>
  <div id="err"></div>

  <!-- Shared geometry -->
  <div class="card">
    <div class="section-title">Drum & Cable Geometry (shared)</div>
    <div class="row">
      <label>Cable Dia (mm) <input id="c_mm" type="number" step="0.1" value="30"></label>
      <label>Operating Depth (m) <input id="depth_m" type="number" step="1" value="3000"></label>
      <label>Dead End (m) <input id="dead_m" type="number" step="0.1" value="100"></label>
      <label>Core Dia (in) <input id="core_in" type="number" step="0.001" value="64"></label>
      <label>FTF (in) <input id="ftf_in" type="number" step="0.001" value="116"></label>
      <label>Lebus Thk (in) <input id="lebus_in" type="number" step="0.001" value="0.625"></label>
    </div>
    <div class="row">
      <label>Packing <input id="pack" type="number" step="0.001" value="0.877"></label>
      <label>Wraps policy
        <select id="policy">
          <option value="half" selected>truncate to .0/.5</option>
          <option value="floor">integer floor</option>
        </select>
      </label>
      <label><input id="evenMinus" type="checkbox" checked> even layers = wraps−1 (if integer)</label>
    </div>
    <div class="row">
      <label>Gear Ratio 1 (reduction) <input id="gr1" type="number" step="0.1" value="20"></label>
      <label>Gear Ratio 2 (reduction) <input id="gr2" type="number" step="0.1" value="5"></label>
      <label># Drive Motors (mechanical) <input id="motors" type="number" step="1" value="6"></label>
      <span class="dim">Used by both Electric & Hydraulic for torque split and rpm mapping.</span>
    </div>
    <div class="row">
      <label>Cable wt in water (kg/m) <input id="c_w_kgpm" type="number" step="0.01" value="3.8"></label>
      <label>Payload in water (kg) <input id="payload_kg" type="number" step="1" value="8000"></label>
      <span class="dim">T(kgf) = payload + cable_w·deployed (static).</span>
    </div>
  </div>

  <!-- Compute -->
  <div class="btnbar">
    <button id="go" type="button">Compute</button>
    <span id="status">idle</span>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-target="panel-electric">Electric</button>
    <button class="tab-btn" data-target="panel-hydraulic">Hydraulic</button>
    <button class="tab-btn" data-target="panel-wave">Wave Contours</button>
    <button class="tab-btn" data-target="panel-depth">Depth Profiles</button>
  </div>

  <!-- Panels -->
  <!-- (same markup from before for electric, hydraulic, wave, depth) -->
  <!-- trimmed for brevity but keep your previous full content -->

  <script type="module" src="./js/main.mjs"></script>
</body>
</html>
